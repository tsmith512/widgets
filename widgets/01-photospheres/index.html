<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing with Photospheres</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity camera="userHeight: 1.6" look-controls="reverseMouseDrag: true"></a-entity>

    <!-- Photosphere Background -->
    <a-sky src="engine.jpg" rotation="0 60 0"></a-sky>

    <!-- Overlay where I am -->
    <a-plane position="3 2 -20" rotation="0 0 0" width="14" height="14" src="box.svg" material="transparent: true; shader: flat;"></a-plane>
    <a-entity text="color:#ffffff;font:https://cdn.aframe.io/fonts/Exo2Bold.fnt;value:CLUTCH FLUID" position="-0.4 11 -20" rotation="0 0 0" scale="30 30 1"></a-entity>

    <!-- Diet Coke, because of course -->
    <a-plane position="10 -1.3 14" rotation="0 -135 -2" width="6" height="6" src="box.svg" material="transparent: true; shader: flat;"></a-plane>
    <a-entity text="color:#ffffff;font:https://cdn.aframe.io/fonts/Exo2Bold.fnt;value:DRIVER FLUID" position="12.6 3.3 18.5" rotation="0 -135 -2" scale="30 30 1"></a-entity>
  </a-scene>
</body>
</html>
