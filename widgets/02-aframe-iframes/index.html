<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Page with Embedded A-Frame with iframes</title>
  <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> -->
  <style>
    h1, p, .iframe-container {
      width: 800px;
      max-width: 90%;
      margin: 1em auto;
    }

    .iframe-container {
      position: relative;
      height: 0;
      padding-bottom: 50%;
    }

    iframe {
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Embedding Multiple A-Frame Scenes in a Page</h1>
  <p>According to 
    <a href="https://aframe.io/docs/0.6.0/components/embedded.html">A-Frame Documentation</a>,
    a single instance of A-Frame can be embedded into page content, but multiple
    instances have to be wrapped with same-origin iframes. Not entirely ideal,
    but let's give it a shot:
  </p>
  <div class="iframe-container">
    <iframe src="a.html" frameborder="0" allowfullscreen="yes" allowvr="yes"></iframe>
  </div>
  <p>More content blah blah blah</p>
  <div class="iframe-container">
    <iframe src="b.html" frameborder="0" allowfullscreen="yes" allowvr="yes"></iframe>
  </div>
</body>
</html>
